<div class="user-detail">
    <div class="img-wrapper loading">
        <img ng-src="{{$ctrl.user.avatar_url}}" onload="imageLoaded(this)" >
    </div>
    <div class="info">
        <p>{{$ctrl.user.name}}</p>
        <p>{{$ctrl.user.login}}</p>
        <p>{{$ctrl.user.company}}</p>
        <p>{{$ctrl.user.location}}</p>
        <p>{{$ctrl.user.email}}</p>
        <p><a href="#!/users/{{$ctrl.user.login}}/repos">Repos</a></p>
    </div>
</div>
<tabs>
    <pane title="Followers">
        <follower-list></follower-list>
    </pane>
    <pane title="Following">
        <following-list></following-list>
    </pane>
</tabs>
