<md-content layout-padding>
    <md-card>
        <md-card-title>
            <md-card-title-media>
                <div class="md-media-lg card-media img-wrapper" style="margin-right: 5px">
                    <img class="md-user-avatar" ng-src="{{$ctrl.user.avatar_url}}" onload="imageLoaded(this)">
                </div>
            </md-card-title-media>
            <md-card-title-text layout="column" layout-align="none end">
                <span class="md-headline">{{$ctrl.user.name}}</span>
                <span class="md-headline" ng-show="$ctrl.user.company">
                    {{$ctrl.user.company}} <i class="material-icons">business_center</i>
                </span>
                <span class="md-headline" ng-show="$ctrl.user.location">
                    {{$ctrl.user.location}} <i class="material-icons">location_on</i>
                </span>
                <span class="md-headline" ng-show="$ctrl.user.email">
                    {{$ctrl.user.email}} <i class="material-icons">email</i>
                </span>
            </md-card-title-text>
        </md-card-title>
        <md-card-footer layout="row" layout-align="space-between">
            <a class="md-headline" href="">Repos</a>
            <span class="md-headline">
                Followers: <span class="accent-color">{{$ctrl.user.followers}}</span>
            </span>
            <span class="md-headline">
                Following: <span class="accent-color">{{$ctrl.user.following}}</span>
            </span>
        </md-card-footer>
    </md-card>
    <md-card-content>
        <md-card>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Followers">
                    <follower-list></follower-list>
                </md-tab>
                <md-tab label="Following">
                    <following-list></following-list>
                </md-tab>
            </md-tabs>
        </md-card>
    </md-card-content>

</md-content>
