<md-toolbar ng-show="$ctrl.hasTitle">
    <div class="md-toolbar-tools">
        <span>{{$ctrl.title}}</span>
    </div>
</md-toolbar>
<md-content layout-padding infinite-scroll="$ctrl.loadMore()">
    <md-grid-list
            md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4"
            md-row-height="4:3" md-gutter="6px" md-gutter-gt-sm="4px">
        <md-grid-tile ng-repeat="user in $ctrl.users">
            <md-card class="card">
                <md-card-title>
                    <md-card-title-media>
                        <div class="md-media-sm card-media img-wrapper" style="margin-right: 5px">
                            <img class="md-user-avatar" ng-src="{{user.avatar_url}}" onload="imageLoaded(this)">
                        </div>
                    </md-card-title-media>
                    <md-card-title-text layout="column" layout-align="none end">
                        <span class="md-title">
                            <a href="#!/users/{{user.login}}">{{user.login}}</a>
                        </span>
                        <md-button href=""
                                   ng-hide="user.loaded" ng-click="$ctrl.loadCard(user)"
                                   title="View more..."
                                   target="_blank"
                                   aria-label="View more..."
                                   class="md-icon-button launch md-subhead" >
                            <md-icon>
                                <i class="material-icons">expand_more</i>
                            </md-icon>
                        </md-button>
                        <span class="md-subhead" ng-show="user.loaded">
                            <strong>{{user.name}}</strong>
                        </span>
                        <span class="md-subhead" ng-show="user.loaded">{{user.company}}</span>
                        <span class="md-subhead" ng-show="user.loaded">{{user.location}}</span>
                        <span class="md-subhead" ng-show="user.loaded">{{user.email}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-footer layout="row" layout-align="space-between">
                    <a class="md-subhead" ng-show="user.loaded" href="#!/users/{{user.login}}/repos">Repos</a>
                    <span class="md-subhead" ng-show="user.loaded">
                        Followers: <span class="accent-color">{{user.followers}}</span>
                    </span>
                    <span class="md-subhead" ng-show="user.loaded">
                        Following: <span class="accent-color">{{user.following}}</span>
                    </span>
                </md-card-footer>
            </md-card>
        </md-grid-tile>
    </md-grid-list>
</md-content>
